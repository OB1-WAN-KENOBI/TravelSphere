<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Глобус/Земля -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- Меридианы -->
  <ellipse cx="50" cy="50" rx="35" ry="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="20" ry="35" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Самолет -->
  <g transform="translate(50, 50) rotate(-30)">
    <path d="M -15 -5 L 15 -5 L 10 0 L 15 5 L -15 5 L -10 0 Z" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="0" cy="0" r="3" fill="#4A90E2"/>
  </g>
  
  <!-- Звездочки -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="25" cy="25" r="2"/>
    <circle cx="75" cy="30" r="1.5"/>
    <circle cx="30" cy="75" r="1.5"/>
    <circle cx="70" cy="70" r="2"/>
  </g>
</svg>

